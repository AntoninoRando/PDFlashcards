version: "3.8"

services:
  vue-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules  # Prevents host from overwriting node_modules in container
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host
